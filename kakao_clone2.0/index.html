<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/45864414d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css"  />
    <title>Chat/ Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">07:22</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-search"></i>
            <i class="far fa-comment"></i>
            <i class="fas fa-cog"></i>
            <i class="fas fa-battery-three-quarters"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-wifi"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
         <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <div class="chats__chat chat">
             <a href="chat.html">
              <div class="chats__chat friend friend--lg">
                <div class="friend__column"><img src="images/avatar.jpg" class="m-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            돼지
                        </span>
                        <span class="friend__bottom-text">
                            살좀빼라
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__mow-listening">
                       <span class="chat__timestamp">
                           날짜
                       </span>
                    </div>
                </div>
              </div>
             </a>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="far fa-comment"></i>
                </a>
            </li>
                    <li class="nav__list-item">
                        <a href="find.html" class="nav__list-link">
                            <i class="fas fa-search"></i>
                        </a>
                    </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
